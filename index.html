    <script>
        // Function to load the topbar
        function loadTopbar() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://raw.githubusercontent.com/Whitebone/Whitebone.github.io/main/Global/topbar/topbar.html', true);
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    document.getElementById('topbar-container').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Load the topbar on page load
        document.addEventListener('DOMContentLoaded', loadTopbar);
    </script>
</body>
